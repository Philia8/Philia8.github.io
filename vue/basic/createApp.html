<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueApp</title>
</head>
<body>
  <div id="app">
    <button @click="count++">
      Count is: {{ count }}
    </button>
  </div>
  
  <!-- 通过全局构建版本使用Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    console.log(createApp);
    

    createApp({
      // 选项式
      data() {
        return {
          count: 0
        }
      }
    }).mount('#app')
  </script>

  <!-- 通过ES6 module使用Vue -->
  <!-- <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    console.log(createApp);

    createApp({
      // 组合式API
      setup() {
        return {
          count: ref(0)
        };
      }
    }).mount('#app')
  </script> -->
</body>
</html>
