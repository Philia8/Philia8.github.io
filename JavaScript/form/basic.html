  <h2>input</h2>
  <form action="#" id="form-input">
    <ul>
      <li>
        <label for="date">date</label>
        <input type="hidden" value="1733809567214" name="date">
      </li>
      <li>
        <label for="name">用户名:</label>
        <input type="text" id="name">
      </li>
      <li>
        <!-- 复选框 -->
        <fieldset>
          <legend>Choose all the vegetables you like to eat</legend>
          <ul>
            <li>
              <label for="carrots">Carrots</label>
              <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked />
            </li>
            <li>
              <label for="peas">Peas</label>
              <input type="checkbox" id="peas" name="vegetable" value="peas" />
            </li>
            <li>
              <label for="cabbage">Cabbage</label>
              <input type="checkbox" id="cabbage" name="vegetable" value="cabbage" />
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <!-- 单选框 -->
        <fieldset>
          <legend>What is your favorite meal?</legend>
          <ul>
            <li>
              <label for="soup">Soup</label>
              <input type="radio" id="soup" name="meal" value="soup" />
            </li>
            <li>
              <label for="curry">Curry</label>
              <input type="radio" id="curry" name="meal" value="curry" checked />
            </li>
            <li>
              <label for="pizza">Pizza</label>
              <input type="radio" id="pizza" name="meal" value="pizza" />
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <label for="price">Choose a maximum house price: </label>
        <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000" />
        <output class="price-output" for="price"></output>
      </li>
      <li>
        <label for="file">文件选择器</label>
        <input type="file" accept=".png">
      </li>
      <li>
        <input type="image" alt="hhh" src="../../HTML/imgs/01.jpg" width="10px">
      </li>
      <li>
        <input type="submit" value="submit">
      </li>
  </form>

  <!-- 表单校验错误信息修改 -->
  <form>
    <label for="mail">I would like you to provide me an e-mail</label>
    <input type="email" id="mail" name="mail" />
    <button>Submit</button>
  </form>

  <script>
    const formInput = document.querySelector('#form-input');
    formInput.addEventListener('submit', (e) => {
      console.log(e);
    });

    // 监听input range变化并将结果输出
    const price = document.querySelector("#price");
    const output = document.querySelector(".price-output");

    output.textContent = price.value;

    price.addEventListener("input", () => {
      output.textContent = price.value;
    });

    // 表单校验错误信息修改 
    var email = document.getElementById("mail");

    email.addEventListener("change", function (event) {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("I expect an e-mail, darling!");
      } else {
        email.setCustomValidity("");
      }
    });


  </script>
