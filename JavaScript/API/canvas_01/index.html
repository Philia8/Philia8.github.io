<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <!-- <canvas width="320" height="240" aria-label="画布的内容描述，用于">
    <p>如无法查看，请升级浏览器或使用更新的浏览器</p>
  </canvas> -->

  <canvas class="myCanvas">
    <p>添加恰当的回退信息。</p>
  </canvas>

  <script>
    const canvas = document.querySelector('.myCanvas');
    const width = (canvas.width = window.innerWidth);
    const height = (canvas.height = window.innerHeight);
    
    // 创建平面画布
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, height);

    // ctx.fillStyle = "rgb(255, 0, 0)";
    // ctx.fillRect(50, 50, 100, 150);

    // // ctx.strokeStyle = "#333";
    // ctx.fillStyle = '#eee'
    // ctx.beginPath();
    // ctx.arc(100, 100, 20, 0, Math.PI * 2);
    // // ctx.stroke();
    // ctx.fill();

    // // 描边矩形
    // ctx.strokeStyle = '#bfe';
    // ctx.lineWidth = 10;
    // ctx.strokeRect(200, 100, 20, 60);

    // 绘制路径
    ctx.fillStyle = "#fac";
    ctx.beginPath();
    ctx.moveTo(50, 50);

    // 边长50的等边三角形
    ctx.lineTo(150, 50);
    const triHeight = 50 * Math.tan(degToRad(60));
    ctx.lineTo(100, 50 + triHeight);
    ctx.lineTo(50, 50);
    // 绘制路径
    ctx.fill();

    // 圆弧
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 50, 0, degToRad(120));
    ctx.fill();

    // 将角度转为弧度，在绘制路径中使用弧度角
    function degToRad(degrees) {
      return (degrees * Math.PI) / 180;
    }

    // 绘制文本
    ctx.fillStyle = '#bfa';
    ctx.fillText('哈哈哈', 200, 100);

    ctx.strokeStyle = '#fab'
    ctx.lineWidth = 1;
    ctx.strokeText('哈哈哈', 200, 150, 300);

    ctx.strokeStyle = "white";
    ctx.lineWidth = 1;
    ctx.font = "36px consolas";
    ctx.strokeText("Canvas text", 50, 50);

  </script>
</body>
</html>
