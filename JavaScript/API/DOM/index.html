<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM example</title>
</head>

<body>
  <section>
    <img src="dinosaur.png"
         alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
  </section>

  <script>
    // 操作一个元素的前提是获取到这个元素的操作对象
    const link = document.querySelector('a');
    link.textContent = 'Mozilla Developer Network';
    link.href = "https://developer.mozilla.org";

    // 创建新元素，document对象可以对页面节点进行增删
    const sec = document.querySelector('section');
    const p = document.createElement('p');
    p.textContent = 'We hope you enjoyed the ride.';
    sec.appendChild(p);

    // 添加文本节点
    const linkP = document.querySelector('p');
    const text = document.createTextNode(
      '— the premier source for web development knowledge.'
    );
    p.appendChild(text);

    const text_2 = text.cloneNode();
    sec.append(text_2);

    // 删除节点：需要拥有父节点及被删除节点的引用
    const body = document.querySelector('body');
    const p_2 = document.querySelectorAll('p')[1];
    sec.removeChild(p_2);
    // sec.removeChild(p);

    // 删除一个自身节点
    // link.remove(); //较新浏览器支持
    link.parentNode.removeChild(link); // 支持旧浏览器删除自身节点的操作

  </script>
</body>

</html>
