    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }

    @keyframes boxMove {
      from {
        left: 0
      }

      to {
        left: 100px
      }
    }

    #move-by-css {
      /* animation: boxMove linear 100s forwards; */
      animation: boxMove 2s linear forwards 2s 3
    }

    /* 三角形旋转 */
    #rotate-triangle {
      width: 0;
      /* border: 50px solid #bfa; */
      /* border-top: none; */
      /* background-color: #bfa; */
      border-top: 50px solid red;
      border-right: 50px solid transparent;
      border-bottom: 50px solid transparent;
      border-left: 50px solid transparent;
      /* 旋转30° */
      transform: rotateZ(30deg);
    }

    /* 实现元素的淡入淡出效果 */
    @keyframes fadeInOut {
      from {
        display: none;
      }

      to {
        display: block;
        background-color: #f91;
      }
    }

    #fade-in-out {
      border: none;
      border-radius: 50%;
      animation: fadeInOut 4s forwards 3 ease;
    }

    /* 设置线性渐变背景 */

      const steps = Math.floor(elapsedTime / 1000); // 已过去的秒数

      if (steps <= 2) { // 总共移动2秒
        currentLeft = steps * speed; // 每秒移动50px
        box.style.left = `${currentLeft}px`;
        requestAnimationFrame(moveBox);
      }
    }
