<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用z-index改变层级顺序</title>
  <link rel="stylesheet" href="./with z-index.css">
</head>
<body>
  <div id="absdiv1">
    <br /><span class="bold">DIV #1</span> <br />position: absolute;
    <br />z-index: 5;
  </div>
  
  <div id="reldiv1">
    <br /><span class="bold">DIV #2</span> <br />position: relative;
    <br />z-index: 3;
  </div>
  
  <div id="reldiv2">
    <br /><span class="bold">DIV #3</span> <br />position: relative;
    <br />z-index: 2;
  </div>
  
  <div id="absdiv2">
    <br /><span class="bold">DIV #4</span> <br />position: absolute;
    <br />z-index: 1;
  </div>
  
  <div id="normdiv">
    <br /><span class="bold">DIV #5</span> <br />no positioning <br />z-index: 8;
  </div>
</body>
</html>
